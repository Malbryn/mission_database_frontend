<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Filter Menu</h5>
            <p-table #dt1 [value]="missions" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
                     styleClass="p-datatable-gridlines" [paginator]="true"
                     [globalFilterFields]="['name']"
                     responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                                (click)="clear(dt1)"></button>
                        <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                   placeholder="Search Keyword" class="w-full"/>
						</span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                ID
                                <p-columnFilter type="text" field="id" display="menu"
                                                placeholder="Search by id"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Name
                                <p-columnFilter type="text" field="name" display="menu"
                                                placeholder="Search by name"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Map
                                <p-columnFilter type="text" field="map" display="menu"
                                                placeholder="Search by map"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Author
                                <p-columnFilter type="text" field="author" display="menu"
                                                placeholder="Search by author"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Game type
                                <p-columnFilter type="text" field="gameType" display="menu"
                                                placeholder="Search by game type"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Max. slots
                                <p-columnFilter type="text" field="slotsMax" display="menu"
                                                placeholder="Search by max. slots"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Status
                                <p-columnFilter type="text" field="status" display="menu"
                                                placeholder="Search by status"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                DLC
                                <p-columnFilter type="text" field="dlc" display="menu"
                                                placeholder="Search by DLC"></p-columnFilter>
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-mission>
                    <tr>
                        <td style="min-width: 12rem;">
                            {{mission.id}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{mission.name}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{mission.map.name}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{mission.author}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{mission.game_type.name}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{mission.slots_max}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{mission.status.name}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{mission.dlc[0].name}}
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">No maps found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="7">Loading maps data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
