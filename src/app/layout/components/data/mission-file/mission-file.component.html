<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Filter Menu</h5>
            <p-table #dt1 [value]="missionFiles" dataKey="id" [rows]="20" [loading]="loading" [rowHover]="true"
                     [paginator]="true" [globalFilterFields]="['name']" responsiveLayout="scroll"
            >
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                                (click)="clear(dt1)"></button>
                        <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                   placeholder="Search Keyword" class="w-full"/>
						</span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                ID
                                <p-columnFilter type="text" field="id" display="menu"
                                                placeholder="Search by ID"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Name
                                <p-columnFilter type="text" field="name" display="menu"
                                                placeholder="Search by name"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Version
                                <p-columnFilter type="text" field="version" display="menu"
                                                placeholder="Search by version"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Path
                                <p-columnFilter type="text" field="path" display="menu"
                                                placeholder="Search by path"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                URL
                                <p-columnFilter type="text" field="url" display="menu"
                                                placeholder="Search by URL"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Notes
                                <p-columnFilter type="text" field="notes" display="menu"
                                                placeholder="Search by notes"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Created
                                <p-columnFilter type="text" field="created" display="menu"
                                                placeholder="Search by created"></p-columnFilter>
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-missionFile>
                    <tr>
                        <td style="min-width: 12rem;">
                            {{missionFile.id}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{missionFile.name}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{missionFile.version}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{missionFile.path}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{missionFile.download_url}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{missionFile.notes}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{missionFile.created_at | date: 'yyyy-MM-dd, hh:mm a'}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
