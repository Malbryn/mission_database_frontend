<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toolbar *ngIf="canManage" styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Manage" icon="pi pi-pencil"
                                class="p-button-info mr-2" (click)="manage()"></button>
                    </div>
                </ng-template>
            </p-toolbar>

            <h5>Filter Menu</h5>
            <p-table #dt1 [value]="missionFiles" dataKey="id" [rows]="20" [loading]="isLoading" [rowHover]="true"
                     [paginator]="true" [showCurrentPageReport]="true" [globalFilterFields]="['name']"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                     responsiveLayout="scroll" sortField="id"
            >
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                                (click)="clear(dt1)"></button>
                        <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                   placeholder="Search Keyword" class="w-full"/>
						</span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                ID
                                <p-columnFilter type="text" field="id" display="menu"
                                                placeholder="Search by ID"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Name
                                <p-columnFilter type="text" field="name" display="menu"
                                                placeholder="Search by name"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Version
                                <p-columnFilter type="text" field="version" display="menu"
                                                placeholder="Search by version"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Path
                                <p-columnFilter type="text" field="path" display="menu"
                                                placeholder="Search by path"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                URL
                                <p-columnFilter type="text" field="url" display="menu"
                                                placeholder="Search by URL"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Description
                                <p-columnFilter type="text" field="description" display="menu"
                                                placeholder="Search by description"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Created
                                <p-columnFilter type="text" field="created" display="menu"
                                                placeholder="Search by created"></p-columnFilter>
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-missionFile>
                    <tr>
                        <td style="width: 2.5%; min-width: 6rem;">
                            {{missionFile.id}}
                        </td>
                        <td style="width: 20%; min-width: 12rem;">
                            {{missionFile.name}}
                        </td>
                        <td style="width: 2.5%; min-width: 6rem;">
                            {{missionFile.version}}
                        </td>
                        <td style="width: 20%; min-width: 12rem;">
                            {{missionFile.path}}
                        </td>
                        <td style="width: 5%; min-width: 12rem;">
                            <a href="{{missionFile.downloadUrl}}" target="_blank">Link</a>
                        </td>
                        <td style="width: 40%; min-width: 12rem;">
                            {{missionFile.description}}
                        </td>
                        <td style="width: 10%; min-width: 12rem;">
                            {{missionFile.createdAt | date: 'yyyy-MM-dd, hh:mm a'}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
