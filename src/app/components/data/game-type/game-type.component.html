<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button
                            pButton
                            pRipple
                            label="Manage"
                            icon="pi pi-pencil"
                            class="p-button-info mr-2"
                            (click)="manage()"
                        ></button>
                    </div>
                </ng-template>
            </p-toolbar>

            <h5>Filter Menu</h5>
            <p-table
                #dt1
                [value]="gameTypes"
                dataKey="id"
                [rows]="20"
                [loading]="loading"
                [rowHover]="true"
                [paginator]="true"
                [showCurrentPageReport]="true"
                [globalFilterFields]="['name']"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                responsiveLayout="scroll"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex justify-content-between flex-column sm:flex-row"
                    >
                        <button
                            pButton
                            label="Clear"
                            class="p-button-outlined mb-2"
                            icon="pi pi-filter-slash"
                            (click)="clear(dt1)"
                        ></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                #filter
                                (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Search Keyword"
                                class="w-full"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                ID
                                <p-columnFilter
                                    type="text"
                                    field="id"
                                    display="menu"
                                    placeholder="Search by ID"
                                ></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Name
                                <p-columnFilter
                                    type="text"
                                    field="name"
                                    display="menu"
                                    placeholder="Search by name"
                                ></p-columnFilter>
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-gameType>
                    <tr>
                        <td style="width: 2.5%; min-width: 6rem">
                            {{ gameType.id }}
                        </td>
                        <td style="width: 97.5%; min-width: 12rem">
                            {{ gameType.name }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
