<div class="flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-3">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        </div>
        <div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-field">
                    <label for="username" class="block text-900 font-medium mb-2">Username</label>
                    <input id="username" type="text" formControlName="username" pInputText class="w-full mb-3">
                </div>
                <div class="form-field">
                    <label for="password" class="block text-900 font-medium mb-2">Password</label>
                    <input id="password" type="password" pInputText formControlName="password" class="w-full mb-3">
                </div>
                <div class="flex align-items-center justify-content-between mb-6">
                    <div class="flex align-items-center">
                        <p-checkbox id="remember" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="remember">Remember me</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
                </div>
                <button type="submit" pButton pRipple label="Log In" icon="pi pi-user" class="w-full"></button>
            </form>
        </div>
    </div>
</div>
